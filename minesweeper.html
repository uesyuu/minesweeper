<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>マインスイーパー</title>
</head>
<body>
    <div id="display-area"></div>
    <button id="start" style="position:absolute; top:20px; left:20px;">スタート</button>
    <form name="form" style="position:absolute; top:20px; left:100px;">
        <select name="difficulty" id="difficulty">
            <option value="easy">初級</option>
            <option value="intermediate">中級</option>
            <option value="hard">上級</option>
            <option value="veryHard">超上級</option>
            <option value="mania">マニア</option>
        </select>
    </form>
    <button id="auto" style="position:absolute; top:20px; left:180px;">自動化</button>
    <form name="form" style="position:absolute; top:20px; left:250px;">
        <select name="speed" id="speed">
            <option value="veryslow">とても遅い(0.5マス/秒)</option>
            <option value="slow">遅い(1マス/秒)</option>
            <option value="regular" selected>普通(2マス/秒)</option>
            <option value="fast">速い(5マス/秒)</option>
            <option value="veryFast">とても速い(10マス/秒)</option>
        </select>
    </form>
    <div id="score-area" style="position:absolute; top:20px; left:430px;">タイム:0</div>
    <div id="remain-mine-area" style="position:absolute; top:20px; left:560px;">残り地雷数:10</div>
    <div id="result-area" style="position:absolute; top:20px; left:700px;"></div>
    <div id="auto-area" style="position:absolute; top:20px; left:700px;"></div>
    <script src="minesweeper.js"></script>
</body>
</html>
